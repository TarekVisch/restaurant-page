<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="index.html" class="header__logo--link">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" width="226" height="58" viewBox="0 0 226 58">
              <text class="header__logo--link-text" transform="translate(0 46)" fill="#171719" font-size="49" font-family="Potra"><tspan x="0" y="0">Banquet</tspan></text>
            </svg>
          </a>
        </div>
        <div class="header__buttons">
          <button class="button button__main" id="menuButton">
            <div class="button__main--container">
              <div class="button__main--container-inside">
                <span>menu</span>
                <span>close</span>
              </div>
            </div>
          </button>
        </div>
      </div>
      <nav class="navigation">
        <div class="navigation__container">
          <div class="navigation__container--links">
            <div class="navigation__links">
              <div class="navigation__images"></div>
              <div class="navigation__links--row">
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link" data-section="Home"
                      >home</a
                    >
                  </div>
                  <div class="navigation__seperator"></div>
                </div>
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link" data-section="Meat"
                      >Meat</a
                    >
                  </div>
                  <div class="navigation__seperator"></div>
                </div>
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link" data-section="Vegan"
                      >Vegan</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main"></main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
