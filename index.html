<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="index.html" class="header__logo--link">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" width="226" height="58" viewBox="0 0 226 58">
              <text class="header__logo--link-text" transform="translate(0 46)" fill="#171719" font-size="49" font-family="Potra"><tspan x="0" y="0">Banquet</tspan></text>
            </svg>
          </a>
        </div>
        <div class="header__buttons">
          <button class="button button__main" id="menuButton">
            <div class="button__main--container">
              <div class="button__main--container-inside">
                <span>menu</span>
                <span>close</span>
              </div>
            </div>
          </button>
        </div>
      </div>
      <nav class="navigation">
        <div class="navigation__container">
          <div class="navigation__container--links">
            <div class="navigation__links">
              <div class="navigation__images"></div>
              <div class="navigation__links--row">
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link">home</a>
                  </div>
                  <div class="navigation__seperator"></div>
                </div>
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link">sandwish</a>
                  </div>
                  <div class="navigation__seperator"></div>
                </div>
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link">mc donald</a>
                  </div>
                </div>
              </div>
              <div class="navigation__links--row">
                <div class="navigation__links--col">
                  <div class="link">
                    <a href="#" class="navigation__link">burgers</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main__home">
        <div class="main__home--container">
          <div class="main__home--hero-text">
            <h1 class="text-hero">banquet</h1>
          </div>
          <div class="main__home--hero-image">
            <img
              src="./images/food/hero.png"
              alt="Pancake"
              class="image-hero"
            />
          </div>
          <div class="main__home--quotes">
            <div class="quote">
              <p class="quote-text">Pull up a chair.</p>
            </div>
            <div class="quote">
              <p class="quote-text">Take a taste.</p>
            </div>
            <div class="quote">
              <p class="quote-text">Come join us.</p>
            </div>
            <div class="quote">
              <p class="quote-text">Life is so endlessly delicious.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <footer class="footer">
      <div class="footer--github">
        <a href="#"
          ><img src="./images/icon/GitHub-Mark-Light-32px.png" alt="Github"
        /></a>
      </div>
    </footer> -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
